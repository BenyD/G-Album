name: Record Monthly Usage

on:
  schedule:
    # Run at 00:00 UTC on the first day of every month
    - cron: "0 0 1 * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  record-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Record Storage Usage
        env:
          SUPABASE_URL: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Recording storage usage..."

          # Make the API call
          response=$(curl -s -w "\n%{http_code}" \
            -X POST "${SUPABASE_URL}/rest/v1/rpc/record_monthly_storage_usage" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal")

          # Get the status code
          status_code=$(echo "$response" | tail -n1)

          # Get the response body
          body=$(echo "$response" | sed '$d')

          # Check if the request was successful
          if [ "$status_code" -eq 200 ] || [ "$status_code" -eq 204 ]; then
            echo "Successfully recorded storage usage"
            echo "Response: $body"
          else
            echo "Failed to record storage usage"
            echo "Status code: $status_code"
            echo "Response: $body"
            exit 1
          fi

      - name: Notify on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: monitoring
          SLACK_COLOR: danger
          SLACK_TITLE: Storage Usage Recording Failed
          SLACK_MESSAGE: "Failed to record monthly storage usage. Check the GitHub Actions logs for details."
